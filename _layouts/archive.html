---
layout: default
title: Archive
---

<section class="row recent-posts">

    <div class="col-md-12 col-lg-8">
        <div class="section-title">
            <h2><span>{{ page.type }} '{{ page.title }}'</span></h2>
        </div>
        <div class="masonrygrid row listrecent">

            {% for post in page.posts %}
                {% include postbox.html %}
            {% endfor %}

        </div>
    </div>
</section>
